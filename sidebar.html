<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </head>
  <body>

    <div id="root"></div>
    
    <script type="text/babel">

      const duplicateTemplate = () => google.script.run.duplicateTemplate();
      const deleteGrades = () => google.script.run.deleteGrades();

      // #######################

      function SidebarContentMS(props) {
        const startDiv = (<div>loading..</div>);
        const [elements, setElements] = React.useState(startDiv);
        const [initialRequest, setInitialRequest] = React.useState(true);

        function getSidebarContentResponseHandler(elements) {
          setElements(elements.map((element) => {
            return (<li>{element}</li>);
          }));
          setInitialRequest(false);
        
        }


        React.useEffect(() => {
        
          if(initialRequest) {
            google.script.run.withSuccessHandler(getSidebarContentResponseHandler).getSidebarElementsMS();
          }
        
        }, [elements]);

        if (elements != startDiv) {
          return (<ul>
          {elements}
          </ul>
          );
        } else {
          return (startDiv);
        }
      
      }

      // ######################

      function SidebarContentMA(props) {
        const startDiv = (<div>loading..</div>);
        const [elements, setElements] = React.useState(startDiv);
        const [initialRequest, setInitialRequest] = React.useState(true);

        function getSidebarContentResponseHandler(elements) {
          setElements(elements.map((element) => {
            return (<li>{element}</li>);
          }));
          setInitialRequest(false);
        
        }


        React.useEffect(() => {
        
          if(initialRequest) {
            google.script.run.withSuccessHandler(getSidebarContentResponseHandler).getSidebarElementsMA();
          }
        
        }, [elements]);

        if (elements != startDiv) {
          return (<ol>
          {elements}
          </ol>
          );
        } else {
          return (startDiv);
        }
      
      }

      // ######################

      function getContent() {
        return (<div id="container" class="bg-white">
        
          <div class="card" style={{width: '18 rem'}}>
            <div class="card-body shadow bg-white rounded">
              <h5 class="card-title">Marking Assistant</h5>
              <div class="card-text">
                <SidebarContentMA/>
              </div>
              <div class="hstack gap-2 justify-content-center">
                  <button type="button" onClick={duplicateTemplate} class="btn btn-primary btn-sm"><span>Duplicate Template</span></button>
                  <button type="button" onClick={deleteGrades} class="btn btn-secondary btn-sm"><span>Delete Grades</span></button>
              </div>
            </div>
          </div>

          <div class="card mt-1" style={{width: '18 rem'}}>
            <div class="card-body shadow bg-white rounded">
              <h5 class="card-title">Marking Scheme</h5>
              <div class="card-text">
                <SidebarContentMS/>
              </div>
            </div>
          </div>
        
        </div>);
      }

      ReactDOM.render(
        getContent(),
        document.getElementById('root')
      );

    </script>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  </body>
</html>
